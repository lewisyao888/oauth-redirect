<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting...</p>
  <script>
    const url = new URL(window.location.href);
    const code = url.searchParams.get('code');
    const error = url.searchParams.get('error');

    if (code) {
      // 👇 跳转回 App（确保 intent-filter 设置正确）
      window.location.href = `com.jh.gogame.app:/auth?code=${code}`;
    } else if (error) {
      window.location.href = `com.jh.gogame.app:/auth?error=${error}`;
    } else {
      document.body.innerText = 'No code or error found in URL.';
    }
  </script>
</body>
</html>
